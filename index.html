    <script>
        // Function to get visit count from localStorage
        function getVisitCount() {
            let count = localStorage.getItem('pageVisits');
            if (count === null) {
                count = 0;
            } else {
                count = parseInt(count);
            }
            return count;
        }

        // Function to update visit count and store in localStorage
        function updateVisitCount() {
            let count = getVisitCount();
            count++;
            localStorage.setItem('pageVisits', count);
            return count;
        }

        // Function to display the visit count
        function displayVisitCount(count) {
            const visitCountElement = document.getElementById('visit-counter');
            visitCountElement.textContent = `Page Visits: ${count}`;
        }

        // Get/update and display the visit count
        let count = updateVisitCount(); 
        displayVisitCount(count); 
    </script>
